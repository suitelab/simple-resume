# aboutme config [views/sections/about.ejs]
# 자기소개서 설정입니다. 자유롭게 작성할 수 있습니다.
# - 로 항목을 추가하면 문단이 추가되는 효과가 있습니다.
aboutme: 
 -  현시대의 급변하는 상황에 유연히 대처하는 자세를 갖추는 것이 정말 중요하다고 생각합니다. 제가 가진 그러한 역량들을 통해 귀사에 보탬이 되고자 지난날의 회사생활과 대학생활을 통하여 갖춘 능력을 최대한 발휘해보고 싶습니다. 또한, 팀원들과의 협업과 원활한 커뮤니케이션을 통해 서로서로 배운다는 마음가짐으로 임하겠습니다. 뿐만 아니라 국내외 포럼을 바탕으로 여러 개발자들과 의견을 공유하며 의사소통 능력을 기르고 기술 변화에 맞는 지식을 채우며 귀사와 동반성장을 이루어나가겠습니다.
