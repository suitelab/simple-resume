# Head config [views/partials/head.ejs]
# Meta tag 관련 설정입니다.
# Meta tag-related settings.
blogUrl: http://example.com/resume
description: This is a resume of software engineer John Doe.
cover: "/"
# Resume config [views/partials/profile.ejs]
# 이력서 상단에 들어갈 사진과 이름, 간단 소개입니다.
# A picture, name and brief introduction to the top of your resume.
name: John Doe
photo: "resumes/chick.png"
introduction:
  - Hello! I'm John Doe. I'm Software Engineer.
  - I enjoy playing games and eating. I'm happiest when I eat. I like pork.

# Profile link config [views/sections/profile.ejs]
# email, github, linkedin, blog의 주소와 아이콘 설정입니다.
# The address and icon settings for email, github, linkedin, and blog.

# name: 연결할 서비스의 주소입니다.
# symbol: 링크 앞의 awesome font 심볼입니다. [https://fontawesome.com/icons/](ex : fab fa-apple)
# type: 링크의 서비스명 입니다.

# name: The address of the service to which you want to connect.
# symbol: Awesome font symbol in front of the link. [https://fontawesome.com/icons/](ex : fab fa-apple)
# type: This is the service name of the link.

links:
  - name: "john.doe@example.com"
    symbol: FaEnvelope
    type: email
  - name: "https://github.com/johndoe"
    symbol: FaGithub
    type: github
  - name: https://www.linkedin.com/in/johndoe
    symbol: FaLinkedin
    type: linkedin
  - name: http://example.com
    symbol: FaHome
    type: blog

# Skills config [views/sections/skills.ejs]
# 보유기술 설정입니다. 항목을 자유롭게 추가할 수 있습니다.

# This is a technology setting. You can add items freely.
skills:
  - name: Languages
    items:
    - Node.js
    - python
    - mysql
  - name: Libraries
    items:
    - Express
  - name: Tools
    items:
    - vscode
  - name: VCS
    items:
    - Git

# Careers config [views/sections/careers.ejs]
# 경력사항 설정입니다. 회사와 프로젝트를 추가할 수 있습니다.
# 회사 추가시 careers 밑의 -company 부터 복사하여 사용하고, 
# 프로젝트 추가시 projects 밑의 -name 부터 복사하여 사용합니다.
# Date type : yyyy.mm

# Experience settings. You can add companies and projects.
# When adding a company, copy and use it from "-company" under careers. 
# When adding a project, copy and use "-name" under projects.
careers:
  - name: John Company
    information: Junior Software Engineer
    date:
      start: '2018.03'
      end: 'now'
    techStacks:
      - name: Language
        items:
        - HTML
        - CSS3
        - JavaScript
        - Node.js
      - name: System
        items:
        - Ubuntu 16.04
      - name: Tool
        items:
        - Git
    projects:
      - name: Member management service operations
        date:
          start: '2018.03'
          end: '2018.06'
        description: The member management functions were developed and maintained for the smooth service use of users.
        parts:
          - Development of member management
          - Implement SNS login

# Other Experiences config [views/sections/experiences.ejs]
# 기타 경험 설정입니다. 이름, 역할, 기간, 요약등을 추가할 수 있습니다.
# 항목 추가시 -experience 부터 description까지 복사하여 사용합니다.

# Other experience settings. You can add names, informations, date, and summaries.
# When adding an item, copy and use -experience to description under otherExperience.
experiences:
  - name: Delicious Cookie Hackathon
    information: Development
    date:
      start: '2018.08'
      end: '2018.08'
    description: 
      - Delicious Cookie Hackathon has developed Cookie Food Service and won it.
  - name: Nursing home volunteer activities
    information: Volunteer
    date:
      start: '2018.06'
      end: '2018.07'
    description:
      - https://example.com/example/
      - I went to the nursing home and did volunteer work. It was rewarding.

# Educations config [views/sections/educations.ejs]
# 학력, 교육 항목 설정입니다. 이름과 기간 요약을 추가할 수 있습니다.
# 항목 추가시 -education 부터 description까지 복사하여 사용합니다.

# Education, education item settings. Lets you add a name and a summary of the date summary.
# When adding an item, copy and use the item from -education to description.
educations:
  - name: Korea Cookie University
    date:
      start: '2011.03'
      end: '2015.03'
    description:
      - I graduated from school.

# Licenses config [views/sections/licenses.ejs]
# 자격증 항목 설정입니다. 이름과 기간 요약을 추가할 수 있습니다.
# 항목 추가시 licenses 밑의 -license 부터 description까지 복사하여 사용합니다.

# Certificate entry settings. Lets you add a name and a summary of the date summary.
# When adding items, copy and use the -license to description under Licenses.

licenses:
  - name: Confectionary function qualification
    information: Cookie Land
    date:
      start: '2008.03'
      end: ''
    description: 
      - I got a license.
    
